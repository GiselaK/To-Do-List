<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <button type="button" onclick="makeSentence()"class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create Sentence</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    <script type="text/javascript">
var sentence;
    function makeSentence(argument) {
      var nouns=["eggs", "bacon","waffle","toast","Stephen Hawking","Albert Einstein","God"]
      // nouns[1]
      var adjectives=["cute","funny","mushy","light","impossible","annoying","yummy"]
      // adjectives[1]
      sentence="the "+nouns[1]+" is "+adjectives[6]
      $('.modal-body').text(sentence);
    }
    </script>
  </body>
